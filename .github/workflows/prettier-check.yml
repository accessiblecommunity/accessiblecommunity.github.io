name: Prettier Check

on: [ push, pull_request ]

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro
    env:
      NODE_ENV: "null"
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          # Make sure the value of GH_REPO_WRITE_TOKEN will not be persisted in repo's config
          persist-credentials: false

      - name: Install prettier
        working-directory: ./astro
        run: "npm i --save-dev prettier@3.2.5 prettier-plugin-astro"

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_plugins: "prettier-plugin-astro"
          prettier_options: "--check ${{ github.workspace }}/astro/**/*.{js,ts,astro}"
          prettier_version: "3.2.5"
          # working_directory: "${{ github.workspace }}/astro"